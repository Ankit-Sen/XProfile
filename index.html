<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>XProfile - My Virtual Profile Card</title>
</head>
<body>
    <div class="profile-box">
        <img src="./assests/menu.png" alt="menu-icon" class="menu-icon">
        <img src="./assests/download.png" alt="crio logo" class="profile-pic"/>
        <img src="./assests/setting.png" alt="settings-icon" class="setting-icon">
        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bangalore</p>
        <div class="social-media">
            <img src="./assests/instagram.png" alt="Instagram Icon" />
            <img src="./assests/telegram.png" alt="Telegram Icon" />
            <img src="./assests/dribble.png" alt="Dribble Icon">
        </div>
    </div>
</body>
</html>
